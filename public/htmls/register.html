<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register section</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <section class="register-section">
        <div class="register-form-container">
            <div class="information-fillup-container">
                <h1 class="login-text" style="text-align: center;">Register</h1>
                <div class="div name">
                    <p class="input-indication-text">Name</p>
                    <input type="text" name="" id="">
                </div>

                <div class="div email">
                    <p class="input-indication-text">E-Mail</p>
                    <input type="email" name="" id="">
                </div>

                <div class="div login-password">
                    <p class="input-indication-text">Password</p>
                    <input type="password" name="" id="">
                </div>

                <div class="div login-password">
                    <p class="input-indication-text">Password Confirm</p>
                    <input type="password" name="" id="">
                </div>

                <div class="div submit-button" style="cursor: pointer; height: 10%;">
                    <button type="submit" style="cursor: pointer;">submit</button>
                </div>

                <div class="register-medias other-medias">
                    <hr style="background: #12bd03; height: 2px; width: 35%;">
                    <div class="social-medias-icons" style="transform: translateY(2rem);">
                        <div>
                            <iframe src="./svg_icons/twitter.svg" frameborder="0"></iframe>
                        </div>
                        <div>
                            <iframe src="./svg_icons/facebook.svg" frameborder="0"></iframe>
                        </div>
                        <div>
                            <iframe src="./svg_icons/instagram.svg" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
