    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/home.css">

<body>
    <header class="navigation-top">
        <div class="navigation-container">
            <div class="logo-display">
                <img src="./../images/logo.png" alt="">
            </div>
            <div class="profile-and-menu">
                <div class="profile-image-here">
                    <img src="./../images/auth/guides/max.jpg" alt="">
                </div>
                <div class="menu" style="background-color: transparent;">
                    <iframe src="./../svg_icons/hamburger-menu.svg" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </header>
    <section class="home-page">
        <div class="slide-container-for-image">

            <div class="owl-carousel">
                <div class="destination-slider">
                    <img src="./../images/bali/ping.jpg" alt="">
                </div>
                <div class="destination-slider">
                    <img src="./../images/Philippines/swing.jpg" alt="">
                </div>
                <div class="destination-slider">
                    <img src="./../images/vietnam/man_standing_in_rock.jpg" alt="">

            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js" integrity="

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"
        integrity="sha512-gY25nC63ddE0LcLPhxUJGFxa2GoIyA5FLym4UJqHDEMHjp8RET6Zn/SHo1sltt3WuVtqfyxECP38/daUc/WVEA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let time = 5000;

        $('.owl-carousel').owlCarousel({
            items: 3,
            loop: true,
            margin: 10,
            autoplay: true,
            autoplayTimeout: time,
            autoplayHoverPause: true,
        })
        setInterval(() => {
            const sliderElement = document.getElementsByClassName('owl-item');
            sliderElement.forEach(el => {
                if(el.classList.contains('active')){
                    console.log(el[0])
                }
            }) 
            
        }, time);

    </script>
